<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETO_SEM2_OP2</title>
    <link rel="stylesheet" href="./css/estilosValida.css">
    <link rel="icon" href="./img/icon_login.png">
</head>
<body>
    <head>
        <h1>OPCIÓN 2</h1>
    </head>
    <main>
        <section>
            <div id="login">
                <img src="./img/login.png" alt="image_login" width="370">
                <form class="centro" action="" method="POST">
                    <label for="">Lastname<b>*</b> </label><br>
                    <input type="text" placeholder="Ingrese sus apellidos" minlength="6" required><br><br>
                    <label for="">Firstname<b>*</b></label><br>
                    <input type="text" placeholder="Ingrese sus nombres" minlength="6" required><br><br>
                    <label for="">Email <b>*</b></label><br>
                    <input type="email" placeholder="Ingrese su correo electrónico" minlength="6" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required><br><br>
                    <label for="">Company <b>*</b></label><br>
                    <input type="text" placeholder="Ingrese el nombre de su empresa" minlength="6" required><br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
